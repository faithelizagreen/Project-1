<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take A Hike</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./Assets/images/mountain.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize/css/materialize.css" media="screen,projection" />
    <!-- Google Places -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body id="searchresults">
    <!-- Navigation -->
    <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">Logo</a>
        </div>
    </nav>

    <div class="container">
        <section id="results" class="row">
            <div class="col s4">
                <div id="search-results">
                    <h3>Search Results</h3>
                </div>
              

                <div id="previous-search">
                    <h5 class="section">Previous Searches</h5>
                    <div class="divider"></div>
                    <div id="searches"></div>
                    <p id="clear-button">clear</p>
                </div>
            </div>
            <div class="col s8">
                <div style="display: none">
                    <input id="pac-input" class="controls" type="text" placeholder="Enter a location" />
                </div>
                <div id="map"></div>
            </div>
        </section>
    </div>

    <!-- Weather Cards -->
    <section id="local-weather" class="col s12 gray darken-3">
        <div id="forecast-wrapper" class="col s12 container">
            <div class="row">
 <!-- Weather Header -->
                <div id="weather-header">
                    <h3 class="white-text">Local Weather</h3>
                </div>
                <!-- Cards -->
                <div class="col s2">
                    <div class="card-panel weather-card">
                        <h5><span id="fDate0"></span></h5>
                        <span id="fImg0"></span>
                        <p>Temp: <span id="fTemp0"></span></p>
                        <p>Humidity: <span id="fHumidity0"></span></p>
                    </div>
                </div>
                <div class="col s2 ">
                        <div class="card-panel weather-card">
                            <h5><span id="fDate1"></span></h5>
                            <span id="fImg1"></span>
                            <p>Temp: <span id="fTemp1"></span></p>
                            <p>Humidity: <span id="fHumidity1"></span></p>
                        </div>
                </div>
                <div class="col s2 ">
                    <div class="card-panel weather-card">
                        <h5><span id="fDate2"></span></h5>
                        <span id="fImg2"></span>
                        <p>Temp: <span id="fTemp2"></span></p>
                        <p>Humidity: <span id="fHumidity2"></span></p>
                    </div>
                   
                </div>
                <div class="col s2 ">
                    <div class="card-panel weather-card">
                        <h5><span id="fDate3"></span></h5>
                        <span id="fImg3"></span>
                        <p>Temp: <span id="fTemp3"></span></p>
                        <p>Humidity: <span id="fHumidity3"></span></p>
                    </div>
                </div>
                <div class="col s2 ">
                    <div class="card-panel z-index-4 weather-card">
                        <h5><span id="fDate4"></span></h5>
                        <span id="fImg4"></span>
                        <p>Temp: <span id="fTemp4"></span></p>
                        <p>Humidity: <span id="fHumidity4"></span></p>
                    </div>
                </div>
             

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer z-depth-2">
        <div class="container">
            <div class="row">
                <div class="col l12 s12">
                    <h5 class="white-text center">DEVELOPED BY</h5>
                    <div class="col s4">
                        <h6 class="center white-text">Faith Green</h6>
                        <p class="center"><a class="grey-text text-lighten-4 git-link"
                                href="https://github.com/faithelizagreen" target="_blank">github.com/faithelizagreen</a>
                        </p>
                    </div>
                    <div class="col s4">
                        <h6 class="center white-text">Jessica Galarza</h6>
                        <p class="center"><a class="grey-text text-lighten-4" href="https://github.com/jessica9410"
                                target="_blank">github.com/jessica9410</a></p>
                    </div>
                    <div class="col s4">
                        <h6 class="center white-text">Leah Davis</h6>
                        <p class="center"><a class="grey-text text-lighten-4" href="https://github.com/luminescify"
                                target="_blank">github.com/luminescify</a></p>
                    </div>
                </div>
            </div>
    </footer>

    <!-- Compressed JavaScript -->
    <script type="text/javascript" src="./css/materialize/js/materialize.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Google Maps + Places API -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs094KFbn1VNf7g8NEjgVeCZapYcbfT08&libraries=places&callback=initMap">
    </script>
    <!-- Custom Javascript Files -->
    <script src="js/map.js"></script>
    <script src="./js/weather.js"></script>
    <!-- <script src="js/resultsscript.js"></script> -->
    <!-- <script src="js/script.js"></script> -->

</body>

</html>
